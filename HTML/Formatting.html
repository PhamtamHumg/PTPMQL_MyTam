<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>PTPMQL</title>
</head>
<body>
    <p>Pham Thi My Tam</p>
    <p><strong>Pham Thi My Tam</strong></p>
    <p><i>Pham Thi My Tam</i></p>
    <p><small>Pham Thi My Tam</small></p>
    <p>Pham thi My <mark>Tam</mark></p>

    <p>This is <sup>my computer</sup> text.</p>
